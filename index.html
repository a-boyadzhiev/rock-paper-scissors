<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>ROCK, PAPER, SCISSORS</h1>
        <h2>First to 5 wins!</h2>
    </div>

    <div class="elements">
        <img class="imgs" id="rock" src="images/rock.png" width="300px" height="auto">
        <img class="imgs" id="paper" src="images/paper.png" width="300px" height="auto">
        <img class="imgs" id="scissors" src="images/scissors.png" width="300px" height="auto">
    </div>
    
    <div class="text-line">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="comp-score">Computer Score:</p>
    </div>
    
    <div>
        <p class="text" id="output">May the Best Person Win!</p>
    </div>

</body>
</html>
